[pytest]
# Pytest configuration for Git Operations Tool tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options (if using pytest-cov)
# Uncomment if you install pytest-cov
# addopts = --cov=tools --cov-report=html --cov-report=term
